        </nav>
    </header>


    <main>
        <h1>Registro de Usuario</h1>

        <section id="seccion_loginRegistro">
            <h2>Formulario de registro</h2>
            <form id="formRegistro">
                <label for="login">*Nombre:</label>
                <input type="text" name="login" placeholder="Nombre de usuario" id="login" autofocus
                    title="sólo puede contener letras del alfabeto inglés (en mayúsculas y minúsculas) y números; no puede comenzar con un número; longitud mínima 3 caracteres y máxima 15.">

                <label for="password1">*Contraseña:</label>
                <input type="password" name="pwd" placeholder="Contraseña" id="password1"
                    title="sólo puede contener letras del alfabeto inglés (en mayúsculas y minúsculas), números, el guion y el guion bajo (subrayado); al menos debe contener una letra en mayúscula, una letra en minúscula y un número; longitud mínima 6 caracteres y máxima 15.">

                <label for="password2">*Confirmar:</label>
                <input type="password" name="pwd2" placeholder="Repete la contraseña" id="password2"
                    title="su valor debe coincidir con el escrito en el campo contraseña.">

                <label for="email">*Correo:</label>
                <input type="text" name="email" placeholder="ejemplo@alu.ua.es" id="email"
                    title="El formato de un correo electrónico es parte-local@dominio; La longitud máxima de parte-local es 64 caracteres. La longitud máxima de dominio es 255 caracteres. Cada una de las partes tiene una longitud mínima de 1 carácter; La parte-local es una combinación de las letras mayúsculas y minúsculas del alfabeto inglés, los dígitos del 0 al 9, los caracteres imprimibles !#$%&'*+-/=?^_`{|}~ y el punto; El punto no puede aparecer ni al principio ni al final y tampoco pueden aparecer dos o más puntos seguidos; El dominio es una secuencia de uno o más subdominio separados por un punto; La longitud máxima de subdominio es 63 caracteres; Un subdominio es una combinación de las letras mayúsculas y minúsculas del alfabeto inglés, los dígitos del 0 al 9 y el guion. El guion no puede aparecer ni al principio ni al final; La longitud máxima de una dirección de correo electrónico es 254 caracteres">

                <label for="sexo">*Sexo:</label>
                <select id="sexo" name="sexo" title="Selecciona un Sexo">
                    <option value="">--Selecciona un Sexo--</option>
                    <option value="h">Hombre</option>
                    <option value="m">Mujer</option>
                </select>

                <!--
                    <input type="radio" id="sexo_h" name="sexo" value="hombre">
                    <label for="sexo_h">Hombre</label>
                    <input type="radio" id="sexo_m" name="sexo" value="mujer">
                    <label for="sexo_m">Mujer</label>
                -->

                <label for="nacimiento">*Fecha de nacimiento:</label>
                <input type="text" name="nacimiento" id="nacimiento" placeholder="DD/MM/AAAA"
                    title="Formato de la fecha: DD/MM/AAAA; Sea una fecha válida y que la persona tenga al menos 18 años recién cumplidos el mismo día en que se registra.">

                <label for="ciudad_formulario">Ciudad:</label>
                <input type="text" name="ciudad_formulario" placeholder="Ciudad" id="ciudad_formulario">

                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="">--Selecciona un país--</option>
                    <option value="es">España</option>
                    <option value="fr">Francia</option>
                    <option value="it">Italia</option>
                    <option value="pt">Portugal</option>
                    <option value="de">Alemania</option>
                </select>

                <label for="img">Elegir imagen...</label>
                <input type="file" name="img" id="img" accept="image/*">

                <input type="submit" value="Registrar" class="btn_normal">
                <input type="reset" value="Limpiar" class="btn_blanco">
            </form>

            <p>¿Ya tienes cuenta?</p>

            <a href="./login.html" class="btn_blanco">Ir a Login</a>
        </section>
    </main>
